    <meta charset="UTF-8">

    <title>Insumos</title>
</head>
<body>
    <header class="header">
        <div>
            <img src="/img/WhatsApp Image 2024-04-27 at 10.02.10.jpeg" alt="Logo da empresa" id="logo">
        </div>

        <div class="search">
            <input type="text" placeholder="Veja mais...">
            <button type="submit">Pesquisar</button>
        </div>
        
        <div>
            <img src="/img/lampadaAzul.jpeg" alt="Login" id="login">
            <a href="site.html" id="entrar">Sair</a>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="perfilHome.html">Home</a></li>
            <li><a href="pedidos.html">Pedidos</a></li>
            <li><a href="tarefas.html">Tarefas</a></li>
            <li><a href="insumos.html">Insumos</a></li>
            <li><a href="financeiro.html">Financeiro</a></li>
            <li><a href="fichas.html">Fichas</a></li>
            <li><a href="clientes.html">Clientes</a></li>
        </ul>
    </nav>

    <h1>Insumos Disponíveis</h1>
    <div class="insumo-list">
        <div class="insumo">
            <h2>Insumo #001</h2>
            <p>Quantidade: 100</p>
            <p>Preço Unitário: R$ 2.50</p>
        </div>
        <div class="insumo">
            <h2>Insumo #002</h2>
            <p>Quantidade: 50</p>
            <p>Preço Unitário: R$ 3.00</p>
        </div>
    </div>

    <main>
        <section class="novo-insumo">
            <h2>Novo Insumo</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" required><br><br>
                <label for="preco">Preço Unitário:</label>
                <input type="number" id="preco" name="preco" step="0.01" required><br><br>
                <button type="submit">Adicionar Insumo</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
